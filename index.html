<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5802c8f85a.js"
      crossorigin="anonymous"
    ></script>
    <title>Library</title>
    <link rel="icon" type="image/x-icon" href="./img/icons8-open-book-96.png" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1>Library</h1>
        <div class="buttons">
          <button type="button">Sign up</button>
          <button type="button" class="login">Log in</button>
          <button type="button" class="add">Add book</button>
        </div>
        <div class="book-info">
          <form class="form">
            <label for="title">Book title: </label
            ><input
              type="text"
              placeholder="The Hobbit"
              name="title"
              id="title"
            />
            <label for="">Author: </label
            ><input
              type="text"
              placeholder="R. R. Tolkien"
              name="author"
              id="author"
            />
            <label for="pages">Number of pages: </label
            ><input
              type="number"
              placeholder="600"
              name="pages"
              min="1"
              id="pages"
            />
            <div class="read-div">
              <label for="read">Have you read it? </label
              ><input type="checkbox" name="read" id="read" />
            </div>
            <button type="button" id="submit">Submit</button>
          </form>
        </div>
        <div class="options">
          <div class="option">
            <i class="fa-solid fa-gear"></i>
            <p class="p-option">Settings</p>
          </div>
          <div class="option">
            <i class="fa-solid fa-headset"></i>
            <p class="p-option">Support</p>
          </div>
          <div class="option">
            <i class="fa-solid fa-circle-info"></i>
            <p class="p-option">About</p>
          </div>
        </div>
        <div class="mobile-button">
          <div class="more">
            <div class="strip"></div>
            <div class="strip"></div>
            <div class="strip"></div>
          </div>
        </div>
        <div class="footer">
          <p>@dwahroianmai 2023</p>
          <a href="https://github.com/dwahroianmai"
            ><img src="./img/github-mark/github-mark.svg" alt="github logo"
          /></a>
        </div>
      </div>
      <div class="books"></div>
    </div>
  </body>
</html>
